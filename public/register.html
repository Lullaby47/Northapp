<!-- public/register.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Point Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>

    <div class="msg" data-kind="error" style="margin-top:6px;">
      <strong>Security Warning (Self-Custody)</strong><br />
      This app works like a crypto wallet. If you lose your password or recovery phrase,
      <strong>we cannot restore access</strong>. Support cannot help.
    </div>

    <label>Username</label>
    <input id="username" placeholder="unique username" autocomplete="username" />

    <label>Password</label>
    <div class="password-wrapper">
      <input id="password" type="password" placeholder="min 6 chars, 1 capital, 1 number" autocomplete="new-password" />
      <button type="button" class="password-toggle" aria-label="Toggle password visibility">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      </button>
    </div>

    <label style="margin-top:14px; display:flex; gap:10px; align-items:flex-start; font-weight:700;">
      <input type="checkbox" id="ack" style="width:auto; margin-top:3px;" />
      <span style="font-size:12px; letter-spacing:1px; text-transform:uppercase; color:rgba(255,255,255,0.75);">
        I understand: if I lose my recovery phrase, my account cannot be recovered.
      </span>
    </label>

    <button class="primary" id="btnRegister" disabled>Create account</button>
    <button class="secondary" onclick="window.location.href='/login.html'">Back to login</button>

    <div class="msg" id="msg"></div>
    <div class="small">Next you will receive your 12-word recovery phrase + QR. Save it safely.</div>
  </div>

  <script src="/app.js"></script>
  <script>
    const ack = document.getElementById("ack");
    const btnRegister = document.getElementById("btnRegister");
    ack.addEventListener("change", () => (btnRegister.disabled = !ack.checked));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && ack.checked) btnRegister?.click();
    });

    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggle.querySelectorAll('svg').forEach((svg, index) => {
          svg.style.display = (isPassword && index === 1) || (!isPassword && index === 0) ? 'block' : 'none';
        });
      });
    }

    window.App.initRegisterPage();
  </script>
</body>
</html>
