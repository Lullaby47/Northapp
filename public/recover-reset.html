<!-- public/recover-reset.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Recover Account - Point Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Recover Account</h1>

    <div class="msg" data-kind="error" style="margin-top:6px;">
      Enter your 12-word recovery phrase (or scan your Recovery QR).
      If you donâ€™t have it, the account is permanently inaccessible.
    </div>

    <label>Username</label>
    <input id="username" placeholder="username" autocomplete="username" />

    <label>Recovery phrase (12 words)</label>
    <textarea id="phrase" class="recovery-box" placeholder="twelve secret words..." rows="3"></textarea>

    <button class="secondary" id="btnScan">Scan Recovery QR (Camera)</button>
    <input type="file" id="qrFileInput" accept="image/*" style="display:none;" />
    <button class="secondary" id="btnUploadQR" style="margin-top:8px;">Upload QR Photo</button>
    <div id="qrRegion" style="margin-top:10px;"></div>

    <label style="margin-top:12px;">New password</label>
    <div class="password-wrapper">
      <input id="newPassword" type="password" placeholder="min 6 chars, 1 capital, 1 number" autocomplete="new-password" />
      <button type="button" class="password-toggle" aria-label="Toggle password visibility">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      </button>
    </div>

    <button class="primary" id="btnReset">Recover & Set New Password</button>
    <button class="secondary" onclick="window.location.href='/login.html'">Back to login</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- QR scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="/app.js"></script>
  <script>
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("btnReset")?.click();
    });
    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('newPassword');
    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggle.querySelectorAll('svg').forEach((svg, index) => {
          svg.style.display = (isPassword && index === 1) || (!isPassword && index === 0) ? 'block' : 'none';
        });
      });
    }
    window.App.initRecoverResetPage();
  </script>
</body>
</html>
